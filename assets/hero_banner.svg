<svg viewBox="0 0 800 300"
    xmlns="http://www.w3.org/2000/svg">
    <title>V13 Hero Banner</title>
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&amp;family=Fira+Code:wght@500&amp;display=swap');
            .text { font-family: 'Inter', sans-serif; font-weight: 900; fill: #FFFFFF; }
            .sub { font-family: 'Fira Code', monospace; font-weight: 500; fill: #666666; letter-spacing: 4px; }
        </style>
    </defs>

    <!-- Background -->
    <rect width="800" height="300" fill="#050505" />

    <!-- EQ Graphic -->
    <g transform="translate(100, 75)">
        <rect x="0" y="60" width="30" height="90" rx="4" fill="#FFC300" />
        <rect x="40" y="10" width="30" height="140" rx="4" fill="#FF5733" />
        <rect x="80" y="-40" width="30" height="190" rx="4" fill="#C70039" />
        <rect x="120" y="10" width="30" height="140" rx="4" fill="#900C3F" />
        <rect x="160" y="60" width="30" height="90" rx="4" fill="#581845" />
    </g>

    <!-- Typography -->
    <text x="240" y="180" font-size="160" class="text">V13</text>

</svg>
